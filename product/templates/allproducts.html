{% extends "search.html" %}

{% block content %}
{% for i in object_list %}
<div>
        <center>
                <h2> {{ i.title }}</h2>
                <img src="{{ i.image.url }}" , width=150px><br>
                Brand : {{ i.brand }}<br>
                price: {{ i.price }}<br>
                stock: {{ i.stock }}<br>
                {% if request.user.is_authenticated %}
                <a href="{% url 'add_to_cart' i.id %}"> <button>Add to Cart</button></a>
                {% endif %}
        </center>
</div>
{% endfor %}

{% endblock %}
